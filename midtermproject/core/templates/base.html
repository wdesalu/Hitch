<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block pageTitle %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <link href="/static/css/lib/reset.css" rel="stylesheet">

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

    <link href="/static/css/style.css" rel="stylesheet">
    
<!--     <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css"> -->

    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">

    <link href="/static/css/lib/alertify.core.css" rel="stylesheet">

    <link href="/static/css/lib/alertify.bootstrap.css" rel="stylesheet">

    <link href="/static/css/style.css" rel="stylesheet">
    
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    {% block head %}{% endblock %}

  </head>

  <body>

    <div id="warningAlert" class="container">
      
      {% if errorMessage %}
        <div class="alert alert-error centeredBlockHeader">
          <button type="button" class="close" data-dismiss="alert">×</button>
          {{errorMessage}}
        </div>
      {% endif %}

      {% if successMessage %}
        <div id="successAlert" class="alert alert-success centeredBlockHeader">
          <button type="button" class="close" data-dismiss="alert">×</button>
          {{successMessage}}
        </div>
      {% endif %}

      {% if infoMessage %}
        <div id="infoAlert" class="alert alert-info centeredBlockHeader">
          <button type="button" class="close" data-dismiss="alert">×</button>
          {{infoMessage}}
        </div>
      {% endif %}

    </div> 

    {% block body %}{% endblock %}


    <!-- load scripts -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

    <script src="/static/javascript/lib/alertify.min.js"></script>
    
    <script src="/static/javascript/lib/ajaxCSRF.js"></script>

    <script src="/static/javascript/main.js"></script>

  </body>
</html>
